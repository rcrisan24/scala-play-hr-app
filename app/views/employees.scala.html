@(employees : List[models.Employee])

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Human Resources App</title>
</head>
<body class="container">
    <table>
        <thead>
            <th>id</th>
            <th>name</th>
            <th>email</th>
            <th>role</th>
        </thead>
        <tbody
        @for(employee <- employees) {
            <tr>
                <td>employee.id</td>
                <td>employee.name</td>
                <td>employee.email</td>
                <td>employee.role</td>
            </tr>
        }
        </tbody>
    </table>
</body>
</html>
